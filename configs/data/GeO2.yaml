# GeO2 (Germanium Dioxide Glass) Data Configuration
# ==================================================
# Neutron diffraction data for amorphous germania

root_dir: ${oc.env:PROJECT_ROOT,./}/data

# =============================================================================
# Scattering Type: 'neutron' or 'xray'
# =============================================================================
scattering_type: neutron

# =============================================================================
# Data Paths
# =============================================================================
data:
  s_of_q_path: ${data.root_dir}/xrd_measurements/GeO2/F_of_Q.csv
  t_of_r_path: ${data.root_dir}/xrd_measurements/GeO2/T_of_r.csv
  g_of_r_path: null
  
  # Input format: null=auto-detect, true=F(Q), false=S(Q)
  input_is_F_Q: null
  
  # Data subsampling (1 = no subsampling)
  stride_q: 1
  stride_r: 1

# =============================================================================
# Q-space Range (Å⁻¹)
# =============================================================================
# Filter experimental S(Q)/F(Q) data to this range
# Set to null to use full data range
q_min: 0.5
q_max: 25.0

# =============================================================================
# R-space Range (Å)
# =============================================================================
# Used for auto-generating r_bins or filtering loaded data
r_min: 0.01
r_max: 10.0
n_r_bins: 500

# =============================================================================
# Spectrum Calculation
# =============================================================================
kernel_width: 0.035

# =============================================================================
# Neutron Scattering Lengths (fm)
# =============================================================================
neutron_scattering_lengths:
  Ge: 8.185
  O: 5.803

# =============================================================================
# X-ray Form Factor Parameters (Cromer-Mann)
# =============================================================================
xray_form_factor_params:
  Ge:
    a: [16.0816, 6.3747, 3.7068, 3.683]
    b: [2.8509, 0.2516, 11.4468, 54.7625]
    c: [2.1313]
  O:
    a: [3.0485, 2.2868, 1.5463, 0.867]
    b: [13.2771, 5.7011, 0.3239, 32.9089]
    c: [0.2508]

# =============================================================================
# Order Parameters
# =============================================================================
central: 'Ge'
neighbour: 'O'
cutoff: 2.4

# =============================================================================
# Constraints
# =============================================================================
json_path: ${data.root_dir}/json/geo2_glass_constraints.json
