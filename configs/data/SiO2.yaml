# Path configuration for experimental SiO2 data
root_dir: ${oc.env:PROJECT_ROOT}/data-release
data:
  t_of_r_path: ${data.root_dir}/xrd_measurements/SiO2/T_of_r.csv
  f_of_q_path: ${data.root_dir}/xrd_measurements/SiO2/F_of_Q.csv
  
  
kernel_width: 0.035
neutron_scattering_lengths:
  Si: 4.1491
  O: 5.803
xray_form_factor_params:
  Si:
    a: [6.2915, 3.0353, 1.9891, 1.541]
    b: [2.4386, 32.3337, 0.6785, 81.6937]
    c: [1.1407]
  O:
    a: [3.0485, 2.2868, 1.5463, 0.867]
    b: [13.2771, 5.7011, 0.3239, 32.9089]
    c: [0.2508]


central : 'Si'
neighbour : 'O'  # Define the central atom as 'Si' and the neighbour atom as 'O'
cutoff : 2.0  # Define the cutoff distance for the neighbour atoms

