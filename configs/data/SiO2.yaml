# SiO2 (Silica Glass) Data Configuration
# ========================================
# Neutron diffraction data for amorphous silica

root_dir: ${oc.env:PROJECT_ROOT,./}/data

# =============================================================================
# Scattering Type: 'neutron' or 'xray'
# =============================================================================
scattering_type: neutron

# =============================================================================
# Data Paths
# =============================================================================
data:
  s_of_q_path: ${data.root_dir}/xrd_measurements/SiO2/F_of_Q.csv
  t_of_r_path: ${data.root_dir}/xrd_measurements/SiO2/T_of_r.csv
  g_of_r_path: null
  
  # Input format: null=auto-detect, true=F(Q), false=S(Q)
  input_is_F_Q: null
  
  # Data subsampling (1 = no subsampling)
  stride_q: 1
  stride_r: 1

# =============================================================================
# Q-space Range (Å⁻¹)
# =============================================================================
# Filter experimental S(Q)/F(Q) data to this range
# Set to null to use full data range
q_min: 0.5
q_max: 25.0

# =============================================================================
# R-space Range (Å)
# =============================================================================
# Used for auto-generating r_bins or filtering loaded data
r_min: 0.01
r_max: 10.0
n_r_bins: 500

# =============================================================================
# Spectrum Calculation
# =============================================================================
kernel_width: 0.035

# =============================================================================
# Neutron Scattering Lengths (fm)
# =============================================================================
neutron_scattering_lengths:
  Si: 4.1491
  O: 5.803

# =============================================================================
# X-ray Form Factor Parameters (Cromer-Mann)
# =============================================================================
xray_form_factor_params:
  Si:
    a: [6.2915, 3.0353, 1.9891, 1.541]
    b: [2.4386, 32.3337, 0.6785, 81.6937]
    c: [1.1407]
  O:
    a: [3.0485, 2.2868, 1.5463, 0.867]
    b: [13.2771, 5.7011, 0.3239, 32.9089]
    c: [0.2508]

# =============================================================================
# Order Parameters
# =============================================================================
central: 'Si'
neighbour: 'O'
cutoff: 2.0

# =============================================================================
# Constraints
# =============================================================================
json_path: ${data.root_dir}/json/sio2_glass_constraints.json
