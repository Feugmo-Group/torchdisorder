# lipon_config.yaml
# Configuration for LiPON (Li2.94PO3.50N0.31) Cooper optimization

# Path configuration for LiPON data
root_dir: ${oc.env:PROJECT_ROOT}/data-release
data:
  t_of_r_path: ${data.root_dir}/xrd_measurements/li2.99_po3.38_n0.41/T_of_r.csv  # Your target g(r)
  f_of_q_path: ${data.root_dir}/xrd_measurements/li2.99_po3.38_n0.41/F_of_Q_actual.csv  # Your target S(Q)

# Smoothing kernel for RDF calculation
kernel_width: 0.035

# Neutron scattering lengths (fm) - from NIST database
neutron_scattering_lengths:
  Li: -1.90     # Lithium-7 (natural abundance)
  P: 5.13       # Phosphorus-31
  O: 5.803      # Oxygen-16
  N: 9.36       # Nitrogen-14

xray_form_factor_params:
  Li:
    a: [1.1282, 0.7508, 0.6175, 0.4653]
    b: [3.9546, 1.0524, 85.3905, 168.261]
    c: [0.0377]
  P:
    a: [6.4345, 4.1791, 1.78, 1.4908]
    b: [1.9067, 27.157, 0.526, 68.1645]
    c: [1.1149]
  O:
    a: [3.0485, 2.2868, 1.5463, 0.867]
    b: [13.2771, 5.7011, 0.3239, 32.9089]
    c: [0.2508]
  N:
    a: [12.2126, 3.1322, 2.0125, 1.1663]
    b: [0.0057, 9.8933, 28.9975, 0.5826]
    c: [-11.529]

# Tetrahedral constraint parameters
# Preserve PO4/PO3N/PO2N2 tetrahedral geometry
central: 'P'           # Phosphorus atoms are tetrahedral centers
neighbour: ['O', 'N']  # Both oxygen AND nitrogen are valid neighbors
cutoff: 2.3            # Cutoff for P-O/P-N bonds (Å)
                       # P-O ≈ 1.57 Å, P-N ≈ 1.63 Å, first minimum ≈ 2.2-2.3 Å
